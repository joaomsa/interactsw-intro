<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Interact Software Intro Demo </title>

    <style>
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        transition: background-color 1s;
        overflow: hidden;
      }

      #interact-logo {
        margin: auto;
        position: absolute;
        left: 50%;
        right: 0;
        top: 0;
        bottom: 0;
        transform: translateX(-50%); 

        max-width: 330%;
        height: 80%;
        transition: all 0.5s;
        transition-delay: 0.5s;
      }

      body {
        user-drag: none; 
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      #interact-logo .handle {
        opacity: 0;
        cursor: move;
      }

      #interact-logo .st1:not(.ball) {
        stroke: #31DDDD;
        fill: url(#progress-gradient);
      }

      #gText {
        opacity: 0;
        transition: all 1s;
        transition-delay: 0.5s;
      }

      #head {
        transform: translateX(452px);
        transition: all 0.5s;
        transition-delay: 0.5s;
      }

    </style>
  </head>

            <path id="path80" style="fill:#212f3a;fill-opacity:1;fill-rule:nonzero;stroke:none" d="m 0,0 0,-2.462 -40.576,0 0,-32.617 34.189,0 0,-2.409 -34.189,0 0,-33.662 40.681,0 -0.105,-2.462 -43.456,0 0,73.612 L 0,0 Z" />
          </g>
        </g>

      </g>
    </svg>

    <script type="application/javascript">
      "use strict";

      var logo = document.querySelector("#interact-logo");
      var ball = document.querySelectorAll("#interact-logo .ball");
      var handle = document.querySelector("#interact-logo .handle");

      var line = document.querySelector("#interact-logo .line");
      var linePct = document.querySelector("#progress-pct");

      var height = logo.viewBox.baseVal.height;
      var scale = height / logo.getBoundingClientRect().height

      var offsetY = handle.getBoundingClientRect().top + (handle.getBoundingClientRect().height / 2);

      var getOffsetY = (ev) => ev.touches !== undefined ? ev.touches[0].pageY : ev.pageY;

      var dragmove =  (ev) => {
        var y = getOffsetY(ev);
        if (y == 0) 
          return;

        var translateY = Math.max(-133, Math.min(220, (y - offsetY) * scale));
        var progress = (translateY + 133) / (220 + 133);

        linePct.setAttribute("offset", progress);
        for (var i = 0; i < ball.length; i++) {
          ball[i].style["transform"] = `translateY(${translateY}px)`;
        }

        if (progress >= .98) {
          dragend();
          linePct.setAttribute("offset", 1);
          window.requestAnimationFrame(presentInteract);
          //presentInteract();
        }
      };

      var dragstart = (ev) => {
        document.addEventListener("mousemove", dragmove);
        document.addEventListener("touchmove", dragmove);
        document.addEventListener('mouseup', dragend);
        document.addEventListener('mouseleave', dragend);
        document.addEventListener("touchend", dragend);
      };

      var dragend = (ev) => {
        document.removeEventListener("mousemove", dragmove);
        document.removeEventListener("touchmove", dragmove);
        document.removeEventListener('mouseup', dragend);
        document.removeEventListener('mouseleave', dragend);
        document.removeEventListener("touchend", dragend);
      };

      handle.addEventListener('mousedown', dragstart);
      handle.addEventListener('touchstart', dragstart);

      var presentInteract = () => {
        handle.removeEventListener('mousedown', dragstart);
        handle.removeEventListener('touchstart', dragstart);

        var head = document.querySelector("#head");
        var text = document.querySelector("#gText");

        for (var i = 0; i < ball.length; i++) {
          ball[i].style["transition"] = "transform 1s";
          ball[i].style["transform"] = "translateY(0px)";
        }

        logo.style["max-width"] = "90%";

        head.style["transform"] = "translateX(0px)";

        text.style["opacity"] = 1;
      };
    </script>
  </body>
</html>
